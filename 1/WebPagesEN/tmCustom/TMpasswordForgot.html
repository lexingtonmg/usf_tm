<HTML>
<HEAD>   <base href="<field>F_HTML_IMAGE_SERVER</field>">
<title><field>D_COMPANY_LONG</field> | Request Password by email</TITLE>   
	<!--#include virtual="tmScripts/disclaimer.html" -->
	<!--#include virtual="tmScripts/styles.html" -->
    <!--#include virtual="tmScripts/buttonRollover.html" -->
	<!--#include virtual="tmScripts/googleHeader.html" -->
</HEAD>

<body class="background">

<!--#include virtual="TMtemplates/tmnavButtons.html" -->

<div class="container">

  <div class="page-header">
    <h1>Forgot Password</h1>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="bs-callout bs-callout-info">
        <field>F_HTML_PAGE_MESSAGE</field>
      </div>
    </div>
    <div class="col-md-8">

      <form role="form" ACTION="<field>F_HTML_FIREWALL</field>online" METHOD=POST>
        <INPUT TYPE=hidden NAME=emptyfield VALUE="Email ID" SIZE=8 readonly="true">
        <div class="form-group">
          <label for="e">Email</label>
          <INPUT class="form-control" id="e" NAME=e TYPE=text tabindex="1" VALUE="<field>F_EMAIL_ADDRESS</field>">
          <p class="help-block">
            Enter your e-mail address and we'll immediately
              e-mail your password back to that email address.
          </p>
        </div>
        <input type=hidden name=param value="<field>F_HTML_PARAMETER</field>">
        <input name="btnPasswordSend" type=submit value="Email me my Password" class="btn btn-default">
        <input name="btnLogin" type=submit value="Return to Sign On Screen" class="btn btn-default">
      </form>

    </div>
  <div>
</div><!-- .container -->
<!--#include virtual="TMtemplates/tmFooter.html" -->
</BODY>
</HTML>
